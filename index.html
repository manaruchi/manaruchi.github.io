<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Birthday Card</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
  <div class="main">
    <input type="checkbox" id="card-toggle" value="selected">
    <label id="card" class="card" for="card-toggle">
				<div class="front face">
					<img src="http://pngimg.com/uploads/happy_birthday/happy_birthday_PNG31.png">
					<img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Cakes-PNG/Pink_Birthday_Cake_PNG_Clipart.png?m=1507172105">
				</div>
				<div class="inner-top face">
					<div class="contents">
						<h2>Dear<span id="name">Sister</span>,</h2>
						<p>Happy Birthday!</p>
					</div>
				</div>
				<div class="inner-bottom face">
					<div class="details">
						<div class="time">
							<p>October 13</p>
							<p>6 - 8 pm</p>
						</div>
						<div class="rsvp">
							<p>From your Pretty Sister, Malaika</p>
							
						</div>
					</div>
				</div>
				<p id="notice" class="show">Click to open!</p>	
			</label>
  </div>
</body>

</body>
</html>
